name: Tests + Coverage (Backend)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ENV: test
      JWT_SECRET_KEY: test_secret
      SECRET_KEY: test_secret
      DATABASE_URL: sqlite:///./database/fitness_ai.db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - list files
        run: |
          pwd
          ls -la
          echo "---- backend ----"
          ls -la backend || true
          echo "---- backend/database ----"
          ls -la backend/database || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (backend)
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov

      - name: Reset SQLite DB and create tables
        run: |
          cd backend
          rm -f database/fitness_ai.db
          python -c "from database import Base, engine; Base.metadata.create_all(bind=engine)"
          ls -la database || true

      - name: Run tests (coverage.xml)
        working-directory: backend
        run: |
          pytest --cov=. --cov-report=term --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: backend/coverage.xml
          fail_ci_if_error: true
